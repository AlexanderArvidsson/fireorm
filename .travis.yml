language: node_js
node_js:
  - '10'

stages:
  - compile
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: compile
      script: yarn build

    - stage: test
      script:
        - yarn lint
        - yarn test

    - stage: deploy
      script: npx semantic-release

cache: yarn
