language: node_js
node_js:
  - '12'

stages:
  - test
  - name: deploy
    if: branch = master AND type != pull_request

jobs:
  include:
    - stage: test
      script:
        - yarn lint
        # - commitlint-travis
        - yarn test
        - yarn test:integration

    - stage: deploy
      script:
        - yarn build
        - yarn build:documentation
        - yarn semantic-release
        - yarn deploy:documentation

cache: yarn
