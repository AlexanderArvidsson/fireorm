<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>fireorm - ORM for Firestore</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="ORM for Firestore" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      :root {
        --theme-color: #ff5722;
        --theme-color-dark: #e64a19;
        --text-color-base: #212121;
        --text-color-secondary: #757575;
        --text-color-tertiary: #81818e;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'fireorm ðŸ”¥',
        nameLink: '/',
        repo: 'https://github.com/wovalle/fireorm',
        loadSidebar: true,
        ga: 'UA-133856278-1',
        homepage:
          'https://raw.githubusercontent.com/wovalle/fireorm/master/README.md',
        maxLevel: 3,
        subMaxLevel: 2,
        auto2top: true,
        copyCode: {
          buttonText: 'Copy',
        },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/types/.test(vm.route.file)) return html;

              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else {
                url =
                  'https://github.com/wovalle/fireorm/blob/master/docs/' +
                  vm.route.file;
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return editHtml + html;
            });
          },
        ],
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
